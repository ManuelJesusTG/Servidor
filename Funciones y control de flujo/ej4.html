<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 4</title>
</head>
<body>
    <form action="">
        <input type="number" id="x">
        <input type="number" id="y">
        <button type="button" onclick="Calculo()">Ejecutar</button>
    </form>

    <script>
        function Calculo(){
            let x = document.getElementById("x").value;
            let y = document.getElementById("y").value;

        if (x>y) {
            let suma = parseInt(x)+parseInt(y);
            alert("la suma de "+x+" y "+y+" es "+suma);
            let diferencia = parseInt(x)-parseInt(y);
            alert("la diferencia de "+x+" y "+y+" es "+diferencia)
        } else if (y>x){
            let producto = parseInt(x)*parseInt(y);
            alert("el producto de "+x+" y "+y+" es "+producto)
            let division = parseInt(x)/parseInt(y);
            alert("la division de "+x+" y "+y+" es "+division)
        }
        }
    </script>
</body>
</html>
