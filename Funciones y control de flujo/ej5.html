<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej5</title>
</head>
<body>
    <form action="">
        <input type="number" id="x">
        <input type="number" id="y">
        <input type="number" id="z">
        <button type="button" onclick="Media()">Ejecutar</button>
    </form>

    <script>
        function Media(){
            let x = document.getElementById("x").value;
            let y = document.getElementById("y").value;
            let z = document.getElementById("z").value;

            let calculo = (parseInt(x)+parseInt(y)+parseInt(z))/3;

            if (calculo<5){
                alert("Repetidor")
            } else if (calculo>=5 && calculo<=7){
                alert("Superado")
            } else if (calculo >=7 && calculo <= 10){
                alert("Promocionado")
            } else if(calculo >10 || calculo <0){
                alert("Los datos introducidos no son correctos")
            }
        }
    </script>
</body>
</html>
