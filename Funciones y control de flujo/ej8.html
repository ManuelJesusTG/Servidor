<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <form action="">
        Nombre <input type="text" id="nombre"> <br>
        Edad <input type="number" id="edad"> <br>
        <button type="button" id="boton" onclick="Saludo()">Confirmar</button>
    </form>

    <script>
        function Saludo(){
            let Nombre = document.getElementById("nombre").value;
            let Edad = document.getElementById("edad").value;
            let dias = 0;
            
            for(let i = 0; i < Edad; i++){
                dias = dias+365;
            }

            if(Edad >= 18){
                alert("Hola "+ Nombre+" eres mayor de edad y has vivido "+dias+" dias");
            } else if(Edad < 18 && Edad >=0){
                alert("Hola "+ Nombre+" eres menor de edad y has vivido "+dias+" dias");
            } else if(Edad < 0) {
                alert("Hola "+ Nombre+" tu edad introducida es incorrecta");
            }

        }
    </script>
    
</body>
</html>
